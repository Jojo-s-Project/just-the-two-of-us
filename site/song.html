<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style-song.css">
    <link rel="stylesheet" href="css/style-music-player.css">
    <link rel="stylesheet" href="css/style-modal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/x-icon" href="css/assets/icons8-música.svg">

    <title>Just The Two Of Us</title>
</head>

<body style="background-image: url(css/assets/Playlist\ a2.png)">
    <div class="container">
        <div class="header">
            <h1>JUST THE TWO OF US</h1>
            <p>Uma coletânea de músicas muito específicas para acompanhar dois protagonistas em sua jornada juntos.</p>
        </div>
        <p class="back" onclick="handleGoBack()">< Voltar</p>
        <div class="content">
            <div class="part1">
                <!-- begin music player *ajustar depois* -->
                <div class="music-player">
                    <div class="wrapper">
                        <div class="top-bar">
                            <i class="material-icons"></i>
                            <span id="track-id"></span>
                            <i class="material-icons"></i>
                        </div>
                        <div class="img-area">
                            <img src="" alt="">
                        </div>
                        <div class="song-details">
                            <p class="name"></p>
                            <p class="artist"></p>
                        </div>
                        <div class="progress-area">
                            <div class="progress-bar"></div>
                            <div class="timer">
                                <span class="current">0:00</span>
                                <span class="duration"></span>
                            </div>
                            <audio id="main-audio" src=""></audio>
                        </div>
                        <div class="controls">
                            <!-- <i id="repeat-plist" class="material-icons">repeat_one</i> -->
                            <i id="prev" class="material-icons">skip_previous</i>
                            <div class="play-pause">
                                <i class="material-icons">play_arrow</i>
                            </div>
                            <i id="next" class="material-icons">skip_next</i>
                            <!-- <i id="more-music" class="material-icons">queue_music</i> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="part2">
            </div>
        </div>
        <div id="janela-modal" class="janela-modal">
            <div class="modal" id="modal">
                <!-- <button class="fechar" id="fechar">X</button> -->
            </div>
        </div>
    </div>
    


    <!-- end music player -->
    <script src="js/js-song-contents.js"></script>
    <script src="js/js-song-list.js"></script>
    <script src="js/js-index.js"></script>
    <script src="js/js-song.js"></script>

</body>

</html>
